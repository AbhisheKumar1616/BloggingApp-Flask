{% extends 'layout.html' %}
{% block content %}
	<h1>Home Page</h1>
  <div>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <!-- this is 1st way of accessing data -->
        <p>By {{ post["author"] }} on {{ post["date"] }}</p>
        <!-- this is 2nd way of accessing data -->
        <p>{{ post.content }}</p>
    {% endfor %}
  </div>
{% endblock content %}
